<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="main">

        <div class="left">

            <div class="odin-logo">
                <img src="images/odin-lined.png" alt="Odin Logo"> <span class="logo-text">ODIN</span>
            </div>

            <div class="credits">
                <p class="photo-info">
                    <a href="https://unsplash.com/photos/a-lush-green-forest-filled-with-lots-of-trees-2mZUKdyYQT4?utm_content=creditShareLink&utm_medium=referral&utm_source=unsplash">Photo</a>  by <a href="https://unsplash.com/@zaid_ahm4d?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Zaid Ahmad</a> on <a href="https://unsplash.com/photos/a-lush-green-forest-filled-with-lots-of-trees-2mZUKdyYQT4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>

                </p>
            </div>

        </div>

        <div class="right">
            <div class="info">
                    <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.<br/><br/>You <em>know</em> you want to.
                    </h4>
            </div>

            <div class="main-form">
                <h4>Let's do this!<br></h4>
                <form method="post">
                    <fieldset>
                        <label for="first-name">First Name: <input id="first-name"
                                                                   name="first-name" type="text"
                                                                   required placeholder="Thor" /></label>
                        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
                        <label for="new-password">Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
                    </fieldset>

                    <fieldset>
                        <label for="last-name">Last Name: <input id="last-name" name="last-name"
                                                                 type="text" required
                                                                 placeholder="Odinson"/></label>
                        <label for="phone">Phone number: <input id="phone" name="phone" type="tel" required /></label>
                        <label for="confirm-password">Confirm Password: <input id="confirm-password" name="confirm-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
                    </fieldset>
                </form>

            </div>

            <div class="submission">
                <input type="submit" value="Create Account" />


                <p>Already have an account? <a href="#">Log in</a></p>

            </div>

        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
